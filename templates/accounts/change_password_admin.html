{% extends 'base.html' %}

{% block content %}
   <!-- Icon Cards-->
   
   <div class="row">
    <div class="col-xl-12 col-sm-12 mb-12">
      <div class="card card-warning">
        <div class="card-header">
          <h3 class="card-title">Change CNF Password</h3>
        </div>
        <!-- /.card-header -->
        
        <div class="card-body">
          <form method = "post" role="form">
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-6">
                <!-- text input -->
                <div class="form-group">
                  <label >New Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="newpass" placeholder=" New Password" >
                </div>
              </div>
              
            
              
            </div> 
            <button type="submit" class="btn btn-primary">Submit</button>   
            <a href="{% url 'all_users_cnf' %}" class="btn btn-default">Cancel</a>  
          </form>
          
        </div>
        
        <!-- /.card-body -->
      </div>
        <div class="card-body">
          <div class="card-body-icon">
          </div>
          
      </div>
      
    </div>
    
  </div>
  
{% endblock %}
