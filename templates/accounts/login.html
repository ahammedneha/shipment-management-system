{% extends 'base.html' %}

{% block content %}

  
<div class="container">
  
    <div class="card card-login mx-auto mt-5">
      
      <div class="card-header">Login</div>
      <div class="card-body">
        <form method="post">
			{% csrf_token %}
          <div class="form-group">
			
				
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" name="username">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="myInput" class="form-control" placeholder="Password" required="required" name="password">
              <label for="inputPassword">Password</label>
            </div>
            <input type="checkbox" onclick="myFunction()">Show Password
          </div>
          <div class="form-group">
            {% comment %} <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div> {% endcomment %}
          </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit" >Login</button>
        </form>
        <div class="text-center">
          {% if error_message %}
        <ul>{{error_message}}</ul>
          {% endif %}
          {% comment %} <a class="d-block small" href="forgot-password.html">Forgot Password?</a> {% endcomment %}
        </div>
      </div>
    </div>
  </div>
  <script>
    function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
  </script>
  {% endblock %}
